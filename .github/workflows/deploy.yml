name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-to-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Copy built files to repo root so Pages (serving from main) serves index.html
      - name: Copy built site to root
        run: cp -r dist/. .

      - name: Commit and push to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html 404.html bundle.js bundle.js.LICENSE.txt
          git add *.png 2>/dev/null || true
          git status
          if ! git diff --staged --quiet; then
            git commit -m "Deploy built site to root [skip ci]"
            git push origin main
          fi
